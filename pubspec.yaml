  shimmer: 2.0.0
  intl_phone_field: 3.0.1
  dots_indicator: ^2.1.0
  group_button: ^5.0.1
  qr_flutter: ^4.0.0
  otp_pin_field: ^1.0.1
  fluttericon: ^2.0.0
  gradient_like_css: ^1.0.0
  #POPUP
  custom_pop_up_menu: ^1.2.3+1
  # WEB
  webview_flutter: 3.0.0
  flutter_html: 3.0.0-alpha.2
  url_launcher: 6.0.20
  # GOOGLE MAPS
  google_maps_flutter: 2.1.1
  map_launcher: 2.2.1+1
  #time
  flutter_datetime_picker: ^1.5.1
  isoweek: ^1.1.4
  #System
  file_picker: ^4.6.1
  provider: ^6.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: 0.9.2

flutter:
