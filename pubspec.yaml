    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # GET
  get: 4.6.1
  get_storage: 2.0.3
  # DIO
  dio: 4.0.4
  dio_http_cache: 0.3.0
  # FONT
  google_fonts: 2.3.1
  auto_size_text: 3.0.0
  #IMAGES, SLIDERS, LAYOUTS
  cached_network_image: 3.2.0
  carousel_slider: 4.0.0
